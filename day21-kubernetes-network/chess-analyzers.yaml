apiVersion: apps/v1
kind: Deployment
metadata:
  name: opening-analyzer
spec:
  replicas: 2
  selector:
    matchLabels:
      component: opening
  template:
    metadata:
      labels:
        component: opening
    spec:
      containers:
      - name: analyzer
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: opening-service
spec:
  selector:
    component: opening
  ports:
  - port: 80
    targetPort: 80
