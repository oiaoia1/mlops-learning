apiVersion: v1
kind: Pod
metadata:
  name: security-minimal
spec:
  securityContext:
    runAsNonRoot: true
    # 不指定具体用户，让Kubernetes选择合适用户
  containers:
  - name: nginx-secure
    image: nginx:alpine
    securityContext:
      allowPrivilegeEscalation: false
      # 暂时不禁用capabilities，保持基本功能
    ports:
    - containerPort: 80
